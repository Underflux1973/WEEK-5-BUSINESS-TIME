<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>It's business time</title>
  </head>
  <body>
    <header>
      <h1>IT"S BUSINESS TIME!!!</h1>
    </header>
    <main>
      <button id="btn-open-popup">Click to Open <br />Form here</button>
      <div id="popupOverlay">
        <div id="popup-box">
          <form action="" id="message-form">
            <label for="name">Name:</label> <br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name..."
              required
            />
            <br />
            <label for="location">Location</label><br />
            <input
              type="text"
              id="location"
              placeholder="Where are you from?"
              required
            />
            <label for="date">Date:</label> <br />
            <input type="date" id="data" name="date" required /> <br />
            <label for="textBox">Text Box:</label> <br />
            <textarea
              id="textBox"
              name="textBox"
              rows="4"
              columns="12"
              maxlength="255"
              placeholder="Type here"
              required
            ></textarea>
            <button id="submitButton" type="submit">Submit</button>
          </form>
          <button id="btn-close-popup">Close</button>
        </div>
      </div>
      <div id="message-container">
        <button id="likeButton">Like Button</button>
      </div>
    </main>
    <footer>
      <h3>Team Spice Hut</h3>
    </footer>
  </body>
</html>
